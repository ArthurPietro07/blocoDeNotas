<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas Moderno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="azul" id="meuTitulo">Meu Bloco de Notas</h1>
        <p>Suas anotações são salvas automaticamente no seu navegador.</p>
        
        <textarea id="blocoDeNotas" placeholder="Comece a digitar aqui..."></textarea>
        <button id="btnSalvar"> <span class="verde">Salvar</span> Notas</button>
        <button id="btnExcluir"><span class="vermelho">Excluir</span> Notas</button>
        <button id="btnTrocarCor">Trocar Cor</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
